<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki JSON</title>
    <link href="main.css" rel="stylesheet">
    <link href="script.js" rel="script">
    <link href="data.js" rel="JSON">
    <script defer src="script.js"></script>
</head>
<body>
    
    <main>

        <header>

            <h1>Wikipedia Log</h1>

        </header>

        <nav>

            <button class="filter-button" data-filter="All">All</button>
            <button class="filter-button" data-filter="Year Published">Year Published</button>
            <button class="filter-button" data-filter="Science">Science</button>
            <button class="filter-button" data-filter="History">History</button>
            <button class="filter-button" data-filter="Media">Media</button>

        </nav>
        <section class="grid">

            <button class="grid-item" data-filter="">
                <p>Link 1</p>
            </button>
            <button class="grid-item" data-filter="">
                <p>Link 2</p>
            </button>
            <button class="grid-item" data-filter="">
                <p>Link 3</p>
            </button>

        </section>

    </main>







</body>
</html>
